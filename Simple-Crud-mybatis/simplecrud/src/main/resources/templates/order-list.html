<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Book List</title>
    <style type="text/css">
        table {border-collapse: collapse; font-size: 14px; width: 80%; margin: auto}
        table, th, td {border: 1px solid darkslategray;padding: 10px}
    </style>
</head>
<body>
<span style="text-align: center;display:block;">我的订单</span>
<table class="table table-striped table-bordered table-hover text-center">
    <thead>
    <tr style="text-align:center">
        <th>ID</th>
        <th>订单拥有者</th>
        <th>书籍ID</th>
        <th>书籍名</th>
        <th>书籍价格</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orders:${orders}">
        <td th:text="${orders.order_id}"></td>
        <td th:text="${orders.user_id}"></td>
        <td th:text="${orders.book_id}"></td>
        <td th:text="${orders.book_name}"></td>
        <td th:text="${orders.book_price}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{'/delete/'+${orders.order_id}}">删除</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
