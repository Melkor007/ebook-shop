<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>View Contact</title>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>
    <body>
 
<div class="container">
<div class="row">
<div class="col-md-offset-1">

 <div class="card mb-3" style="max-width: 720px">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        th:src="@{(${contactimg})}"
        alt="..."
        width = "200px"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <a th:href="@{/orders}">Back to Contact List</a>
        <br/><br/>
		        <div th:if="${order}">
		            <table border="0">
		                <tr>
		                    <td>ID</td>
		                    <td>:</td>
		                    <td th:utext="${order.id}">...</td>
		                </tr>
		                <tr>
		                    <td>Name</td>
		                    <td>:</td>
		                    <td th:utext="${order.name}">...</td>
		                </tr>
		                <tr>
		                    <td>Phone</td>
		                    <td>:</td>
		                    <td th:utext="${order.phone}">...</td>
		                </tr>
		                <tr>
		                    <td>Email</td>
		                    <td>:</td>
		                    <td th:utext="${order.user_sex}">...</td>
		                </tr>
		                <tr>
		                    <td>Address</td>
		                    <td>:</td>
		                    <td th:utext="${order.address1}">...</td>
		                </tr>
		                <tr>
		                    <td></td>
		                    <td></td>
		                    <td th:utext="${order.address2}">...</td>
		                </tr>
		                <tr>
		                    <td></td>
		                    <td></td>
		                    <td th:utext="${order.address3}">...</td>
		                </tr>
		                <tr>
		                    <td>Postal Code</td>
		                    <td>:</td>
		                    <td th:utext="${order.postalCode}">...</td>
		                </tr>
		                <tr>
		                    <td>Notes</td>
		                    <td>:</td>
		                    <td th:utext="${order.note}">...</td>
		                </tr>
		            </table>
		            <br/><br/>
		            <div th:if="not ${allowDelete}">
		                <a th:href="@{/orders/{contactId}/edit(contactId=${order.id})}">Edit</a> |
		                <a th:href="@{/orders/{contactId}/delete(contactId=${order.id})}">Delete</a>
		            </div>
		            <form th:if="${allowDelete}" th:action="@{/orders/{contactId}/delete(contactId=${order.id})}" method="POST">
		                Delete this order? <input type="submit" th:value="Yes" />
		            </form>
		        </div>
		        <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />  
      
      </div>
    </div>
  </div>
</div>

</div>
</div>
</div>   

    </body>
</html>
