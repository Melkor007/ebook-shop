<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <title>Book List</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">E-bookshop BookList</a>
        </div>
    </div>
</nav>

<br>
<br>
<table class="table table-striped table-bordered table-hover text-center">
    <thead>
    <tr style="text-align:center">
        <th>ID</th>
        <th>书籍名</th>
        <th>书籍作者</th>
        <th>价格</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="books:${books}">
        <td th:text="${books.book_id}"></td>
        <td th:text="${books.book_name}"></td>
        <td th:text="${books.book_author}"></td>
        <td th:text="${books.book_price}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{'/buy/'+${books.bookid}}">更改</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
